<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .forecast-card {
            margin-bottom: 20px;
        }
        .forecast-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 0.5rem 0.5rem 0 0;
        }
    </style>


</head>
<body>

<div th:insert="html/header">
</div>


<div class="container mt-5">
    <h1 class="text-center mb-4">Prévisions: <span th:text="${city.name}"></span></h1>
    <div th:if="${weatherData}">
        <div class="card mb-4">
            <div class="card-body">
                <p class="card-text">
                    <strong>Latitude:</strong> <span th:text="${city.latitude}"></span><br>
                    <strong>Longitude:</strong> <span th:text="${city.longitude}"></span><br>
                    <strong>Altitude:</strong> <span th:text="${city.altitude}"></span>
                </p>
            </div>
        </div>
        <p><strong>Date:</strong> <span th:text="${todayDate}"></span></p>

        <h3 class="mb-3">Forecast:</h3>
        <div class="row">
            <div th:each="forecast : ${weatherData.forecast}" class="col-md-6 col-lg-4">
                <div class="card forecast-card">
                    <div class="forecast-header text-center">
                        <h4>Day <span th:text="${forecast.day}"></span></h4>
                    </div>
                    <div class="card-body">
                        <p><strong>Min Temp:</strong> <span th:text="${forecast.tmin}"></span>°C</p>
                        <p><strong>Max Temp:</strong> <span th:text="${forecast.tmax}"></span>°C</p>
                        <p><strong>Temp :</strong> <span th:text="${forecast.weather}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${weatherData == null}" class="alert alert-warning text-center">
        <p>No weather data available. Please try again later.</p>
    </div>
</div>


</body>
</html>
